<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidades</title>
</head>

<body>
    <h1>Cidades do Brasil</h1>

    <!-- Ao trabalhar com tabelas, precisamos utilizar a Tag <table> -->
    <table border="1" style="border-collapse: collapse; width: 100%">
        <!--A cada linha da tabela é usado uma tag <tr>-->
        <tr>
            <!--Cada palavra descrita no titulo dentro da tabela sera utilizada a TAG <th>-->
            <th>Nome</th>
            <th>Estado</th>
            <th>Quantidade de habitantes</th>
        </tr>
        <tr>
            <td>Salvador</td>
            <td>BA</td>
            <td>2.4 Milhões de habitantes</td>
        </tr>
        <tr>
            <td>Belo Horizonte</td>
            <td>MG</td>
            <td>2.3 Milhões de habitantes</td>
        </tr>
        
    </table>
</body>

</html>
